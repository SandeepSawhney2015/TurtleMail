<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    <center>
      <br><br><br>
      <h1>Sign Up!</h1>
      <h3>{{message}}</h3>
      <form method="POST" actions:"/signup">
        <input type="text" placeholder="Enter a username!" name="username_first_time"></input>
        <br>
        <br>
        <input type="password" placeholder="Enter a password!" name="password_first_time"></input>
        <br>
        <br>
        <input type="password" placeholder="Re-enter that password!" name="re-entry"></input>
        <br>
        <br>
        <input type="submit" value="Sign Up"></input>
      </form>
    </center>

    <script type="text/javascript">

    </script>
  </body>
</html>
